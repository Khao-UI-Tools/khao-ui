name: Jest Tests

on: [pull_request]

jobs:

    run-jest:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: 'npm'
            - name: Clean npm cache
              run: npm cache clean --force
            - name: Install dependencies
              run: npm ci --prefer-offline
            - name: Run Jest tests
              run: npm run jest
