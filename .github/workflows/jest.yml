name: Jest Tests

on: [pull_request]

jobs:

    run-jest:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm cache clean --force
            - run: npm ci
            - run: npm run jest
