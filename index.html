<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="data:;base64,=" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Khao UI Web Conponents</title>
    <link rel="stylesheet" href="/src/design/design.css">
  </head>
  <body>
    <script type="module" src="/src/main.ts"></script>
    <style>

      body {
        background-color: var(--khao-sys-color-surface);
        color: var( --khao-sys-color-on-surface);
      }

      .showcase {
        display: flex;
        gap: 1rem;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        font-family: var(--khao-sys-typescale-body-font);
      }

    </style>

    <div class="showcase">

      <img src="khao_ui_logo.jpg" width="400px"/>

      <khao-ad title="Werbung" url="/" imageUrl="https://placehold.co/200x200?text=Werbung&font=montserra" imageWidth="200px" imageTitle="Werbung" ></khao-ad>

      <khao-button label="Primary Button with longer Text" title="My beautiful primary button" href="/"></khao-button>

      <khao-button label="Secondary Button" priority="secondary" href="/"></khao-button>

      <khao-button label="Tertiary Button" priority="tertiary" href="/"></khao-button>

      <khao-button label="Newsletter" priority="tertiary" iconName="newsletter" href="/"></khao-button>

      <khao-button label="Drucken" iconName="printer" onClick="alert('print');"></khao-button>

      <khao-button label="Kaufen" iconName="cart" href="/"></khao-button>

      <khao-button label="External" iconName="external-link" href="/"></khao-button>

      <khao-button label="Facebook (Custom Colors)" customBGColor="#3b5998" customColor="#ffffff" iconName="facebook" href="/"></khao-button>

      <khao-button label="Pinterest (Custom Colors)" customBGColor="rgb(189, 8, 28)" customColor="#ffffff" iconName="pinterest" href="/"></khao-button>
      
      <khao-button-pay-pal-donate
        label="PalPay"
        title="Unterstütze meinen Blog über PayPal"
        hostedButtonId="J4B3UGYM7V7W6"
      ></khao-button-pay-pal-donate>

      <khao-button-steady
        title="Unterstütze meinen Blog über Steady"
        user="der-reiskoch"
        lang="de"
      ></khao-button-steady>

      <khao-share-buttons 
        printButtonLabel="Drucken" 
        printButtonTitle="Druck"
        
        facebookButtonLabel="Facebook" 
        facebookButtonTitle="Auf Facebook teilen"

        showPinterestButton="true"
        pinterestButtonLabel="Pinterest" 
        pinterestButtonTitle="Auf Pinterest teilen" 

        sharedUrl="https://www.der-reiskoch.de/rezepte/pak-choi-mit-gelber-bohnenpaste/" 
        sharedMediaUrl="https://bilder.koch-reis.de/pin/v2/?id=1352&title=Pak+Choi+mit+gelber+Bohnenpaste"
        sharedTitle="Pak Choi mit gelber Bohnenpaste"
        sharedDescription="Thailändisches Pad Pak Choi Tao Djiau"
        
        >

      </khao-share-buttons>

      <div>
        <khao-map-marker-pin color="#ff9900" iconName="close"/>
      </div>

      <div>
        <khao-map-marker-pin color="#533553" iconName="restaurant"/>
      </div>

      <div>
        <khao-map-marker-pin color="#533553" iconName="shopping_cart"/>
      </div>


    

  </div>

</html>
